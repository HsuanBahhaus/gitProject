	<body class="login-layout light-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<!--<h1>-->
									<!--<i class="ace-icon fa fa-leaf green"></i>-->
									<!--<span class="red">Ace</span>-->
									<!--<span class="white" id="id-text2">Application</span>-->
								<!--</h1>-->
								<div class="login-img">
									<img src="../assets/images/athena_logo.png" />
								</div>
								<!--<h4 class="blue" id="id-company-text">&copy; Company Name</h4>-->
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-user green"></i>
												登入
											</h4>

											<div class="space-6"></div>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="使用者" />
															<i class="ace-icon fa fa-user"></i>
														</span>
														<!--<span class="errorTip">很抱歉，無法辨識您的信箱</span>-->
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="密碼" />
															<i class="ace-icon fa fa-lock"></i>
															<!--<span class="errorTip">您所輸入的電子信箱與密碼不相符</span>-->
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<select class="form-control select-color" placeholder=" 資料庫">
																<option value="0">資料庫</option>
																<option value="volvo">Volvo</option>
																<option value="saab">Saab</option>
																<option value="mercedes">Mercedes</option>
																<option value="audi">Audi</option>
															</select>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<select class="form-control select-color" placeholder=" 資料庫">
																<option value="0">公司</option>
																<option value="volvo">Volvo</option>
																<option value="saab">Saab</option>
																<option value="mercedes">Mercedes</option>
																<option value="audi">Audi</option>
															</select>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="輸入驗證碼" />
															<i class="ace-icon fa fa-key"></i>
														</span>
													</label>
													<div class="block clearfix v_codes">
														<img src="../assets/images/codes.jpg" />
													</div>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> 記住我</span>
														</label>
														<a href="optionSystem.html">
															<button type="button" class="width-35 pull-right btn btn-sm btn-primary">
																<i class="ace-icon fa fa-key"></i>
																	<span class="bigger-110">登入</span>
															</button>
														</a>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>




										</div><!-- /.widget-main -->

										<div class="toolbar clearfix">
											<div>
												<a href="#" data-target="#forgot-box" class="forgot-password-link">
													<i class="ace-icon fa fa-arrow-left"></i>
													忘記密碼
												</a>
											</div>

										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="ace-icon fa fa-key"></i>
												忘記密碼
											</h4>

											<div class="space-6"></div>
											<p>
												輸入信箱
											</p>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="信箱" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
													</label>

													<div class="clearfix">
														<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
															<i class="ace-icon fa fa-lightbulb-o"></i>
															<span class="bigger-110">發送</span>
														</button>
													</div>
												</fieldset>
											</form>
										</div><!-- /.widget-main -->

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												返回登入
												<i class="ace-icon fa fa-arrow-right"></i>
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.forgot-box -->


							</div><!-- /.position-relative -->

							<div class="navbar-fixed-top align-right lang">
								<select onchange="javascript:handleSelect(this)">
									<option value="-1">選擇語言</option>
									<option value="login_tw.html">繁體中文</option>
									<option value="login.html">English</option>
								</select>
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->

		<script type="text/javascript">
			function handleSelect(elm)
			{
				window.location = elm.value;
			}

		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='../components/_mod/jquery.mobile.custom/jquery.mobile.custom.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			});
		</script>
